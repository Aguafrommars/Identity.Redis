version: 1.0.{build}
skip_tags: true
stack: redis, node 9
skip_commits:
  message: /\[chore\]/
branches:
  only:
  - master
  - /preview*/ 
  - /release*/
image: 
- Ubuntu
- Visual Studio 2017
environment:
  GH_TOKEN:
    secure: u7qaOQsrkLqq44yS24C0eM2vRCzp1A8gZTWNmlA58TIDJGmrDXguHL9H/vww7Fg/
  donetsdk: 3.0.100-rc1-014190
init:
    - cmd: git config --global core.autocrlf true
install:
    - sh: wget -q https://packages.microsoft.com/config/ubuntu/16.04/packages-microsoft-prod.deb
    - sh: sudo dpkg -i packages-microsoft-prod.deb
    - sh: sudo apt-get -y install apt-transport-https
    - sh: sudo apt-get update
    - sh: sudo chmod +x ./dotnet-install.sh
    - sh: sudo ./dotnet-install.sh -Channel Current -Version $donetsdk -InstallDir ./dotnetsdk -NoPath
    - sh: export PATH=/home/appveyor/projects/identity-redis/dotnetsdk:$PATH
    - sh: sudo apt -y install nuget
    - sh: nuget install GitVersion.CommandLine -ExcludeVersion
    - sh: mono GitVersion.CommandLine/tools/GitVersion.exe /l console /output buildserver
    - ps: if ($isWindows) { .\dotnet-install.ps1 -Version 3.0.100-rc1-014190 }
    - cmd: gitversion /l console /output buildserver
    - cmd: nuget install redis-64 -excludeversion
    - cmd: redis-64\tools\redis-server.exe --service-install
    - cmd: redis-64\tools\redis-server.exe --service-start
    - cmd: nuget install ReportGenerator -ExcludeVersion
    - ps: ./appveyorinit.ps1
build_script:
- ps: ./build.ps1
test_script:
- cmd: publish.cmd
artifacts:
    - path: artifacts/**/*.nupkg
      name: nuget    
on_success:
    - cmd: git config --global credential.helper store
    - ps: if ($isWindows) { Add-Content "$env:USERPROFILE\.git-credentials" "https://$($env:GH_TOKEN):x-oauth-basic@github.com`n" }
    - cmd: git config --global user.email "aguacongas@gmail.com"
    - cmd: git config --global user.name "Aguacongas"
    - cmd: git stash
    - cmd: git checkout gh-pages
    - cmd: IF EXIST latest ( rmdir /S /Q latest )
    - cmd: move coverage\docs latest
    - cmd: git add latest
    - cmd: git commit latest -m "Appveyor build succed %APPVEYOR_BUILD_NUMBER%"
    - cmd: git push
deploy:
    - provider: NuGet
      api_key:
        secure: 23wPDdRicGt2vZuJ8vd9TRBKmqjHkx5WjzZmKvyxd5j0fNPedjUScRTj/rT0ObJa
      on:
        branch: 
            - /preview*/
            - /release*/
        CI_WINDOWS: true
    - provider: GitHub
      auth_token: $(GH_TOKEN)
      draft: true
      prerelease: false
      release: $(Version)
      on:
        branch: 
            - /preview*/ 
        CI_WINDOWS: true
for:
-
  branches:
    only:
      - master
  on_success:
    - cmd: git config --global credential.helper store
    - ps: if ($isWindows) { Add-Content "$env:USERPROFILE\.git-credentials" "https://$($env:GH_TOKEN):x-oauth-basic@github.com`n" }
    - cmd: git config --global user.email "aguacongas@gmail.com"
    - cmd: git config --global user.name "Aguacongas"
    - cmd: git stash
    - cmd: git checkout gh-pages
    - cmd: IF EXIST latest ( rmdir /S /Q latest )
    - cmd: move coverage\docs latest
    - cmd: git add latest
    - cmd: git commit latest -m "Appveyor build succed %APPVEYOR_BUILD_NUMBER%"
    - cmd: git push
-
  branches:
    only:
      - /release*/
  on_success:
      - cmd: git config --global credential.helper store
      - ps: if ($isWindows) { Add-Content "$env:USERPROFILE\.git-credentials" "https://$($env:GH_TOKEN):x-oauth-basic@github.com`n" }
      - cmd: git config --global user.email "aguacongas@gmail.com"
      - cmd: git config --global user.name "Aguacongas"
      - cmd: git checkout gh-pages
      - cmd: git stash
      - cmd: mkdir %Version%
      - cmd: move coverage\docs %Version%
      - cmd: git add %Version%
      - cmd: git commit %Version% -m "Appveyor build succed %APPVEYOR_BUILD_NUMBER%"
      - cmd: git push
-
  branches:
    except:
      - master
